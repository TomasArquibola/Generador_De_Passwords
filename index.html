<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Generador de Contraseñas</title>
</head>

<body>
    <div class="container">
        <h1>Generador de Contraseñas</h1>
        <div class="options">
            <label><input type="checkbox" id="uppercase"> Mayúsculas</label><br>
            <label><input type="checkbox" id="lowercase" checked> Minúsculas</label><br>
            <label><input type="checkbox" id="numbers"> Números</label><br>
            <label><input type="checkbox" id="symbols"> Símbolos</label><br>
            <div class="length">
                <label for="length">Longitud:</label>
                <input type="number" id="length" value="12" min="6" max="30">
            </div>
        </div>
        <div class="output">
            <input type="text" id="password" placeholder="Contraseña generada" readonly>
            <button id="generateBtn">Generar</button>
            <button id="copyBtn">Copiar</button>
        </div>
        <div class="security-indicator">
            <div class="bar"></div>
            <span id="security-text"></span>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
